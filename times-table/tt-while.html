<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ;
    <title>tt while</title>
  </head>
  <body>
    <h1>반복문 사용 구구단</h1>
    <script>
      var strNum = prompt("몇 단을 출력할까요?");
      var n = Number(strNum);

      var i = 1;
      while (i < 10) {
        document.write(n + " * " + i + " = " + n * i + "<br>");
        i++;
      }
    </script>
  </body>
</html>
