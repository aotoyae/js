<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>TT5</title>

  <body>
    <h1>반복문 사용 구구단</h1>
    <span>출력할 단수 :</span>
    <input type="text" id="num" />
    <button onclick="handlerBtn()">CLICK</button>

    <script>
      //   const btn = document.querySelector("#num");
      function handlerBtn() {
        var strNum = document.querySelector("#num").value;
        var n = Number(strNum);
        document.write("<h2>구구단 " + n + "단</h2>");

        for (var i = 1; i <= 9; i++) {
          document.write(n + " * " + i + " = " + n * i + "<br>");
        }
      }
    </script>
  </body>
</html>
